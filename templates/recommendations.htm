{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended Products - GlowCare</title>
    <link rel="stylesheet" href="{% static 'css/recommendations.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-5">Recommended for You</h2>

        {% if recommended_products %}
            <div class="row justify-content-center">
                {% for product in recommended_products %}
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="card recommendation-card h-100">
                            <img src="{{ product.image.url }}" class="card-img-top product-image" alt="{{ product.name }}">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text text-muted">â‚¹{{ product.price }}</p>
                                <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-sm mt-2">View Product</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted">No recommendations available at this time.</p>
        {% endif %}
    </div>
</body>
</html>
